# ===========================================
# Elegance Pro Theme Configuration
# ===========================================

# -------------------------------------------
# Theme Mode Settings
# -------------------------------------------
theme_mode: auto # day | night | auto

# -------------------------------------------
# Language Settings
# -------------------------------------------
language: auto # zh-CN | en-US | auto

# -------------------------------------------
# Font Strategy
# -------------------------------------------
font_strategy: optional # swap | optional | block

# -------------------------------------------
# Glass Effect
# -------------------------------------------
glass_effect: true # Auto downgrade based on device capability

# -------------------------------------------
# Performance Settings
# -------------------------------------------
performance:
  image_lazyload: true
  image_formats: [webp, avif]
  js_bundle: false
  css_purge: true

# -------------------------------------------
# Internationalization
# -------------------------------------------
i18n:
  default_lang: zh-CN
  available_langs: [zh-CN, en-US]
  auto_detect: true

# -------------------------------------------
# Author Information
# -------------------------------------------
author:
  name: "作者名称"
  title: "全栈开发者"
  location: "北京市"
  experience: "5年+"
  interests: "编程、阅读、摄影、旅行"
  bio: "这里是一段关于作者的简短介绍。可以包括教育背景、工作经历、技术专长等信息。"
  email: "me@example.com"

# -------------------------------------------
# Hero Section (Homepage)
# -------------------------------------------
hero:
  title: "全栈创作者"
  subtitle: "构建优雅数字体验"
  primary_button_text: "最新文章"
  secondary_button_text: "查看全部"
  tech_stack_title: "技术栈"
  latest_posts_title: "最新文章"
  projects_title: "开源项目"
  sample_post_excerpt: "这里是文章的简短摘要，展示文章的主要内容和亮点..."
  sample_project_description: "这是一个开源项目的简短描述，展示项目的主要功能和特点..."

# -------------------------------------------
# Navigation Menu
# -------------------------------------------
navigation:
  menu:
    - title: 首页
      path: /
      i18n: common.home
    - title: 归档
      path: /archives/
      i18n: common.archives
    - title: 分类
      path: /categories/
      i18n: common.categories
    - title: 标签
      path: /tags/
      i18n: common.tags
    - title: 关于
      path: /about/
      i18n: common.about

# -------------------------------------------
# Components Switch
# -------------------------------------------
components:
  reading_progress: true
  back_to_top: true
  toc: true
  comments: false
  language_switcher: true

# -------------------------------------------
# Social Links
# -------------------------------------------
social:
  links:
    - name: github
      url: "https://github.com/username"
      icon: "github"
      i18n: social.github
    - name: twitter
      url: "https://twitter.com/username"
      icon: "twitter"
      i18n: social.twitter
    - name: email
      url: "mailto:me@example.com"
      icon: "email"
      i18n: social.email
  # For backward compatibility, you can still use the old format:
  # github: "https://github.com/username"
  # twitter: "https://twitter.com/username"
  # email: "mailto:me@example.com"

# -------------------------------------------
# Analytics (Optional)
# -------------------------------------------
analytics:
  # 常用分析平台配置
  baidu: "" # 百度统计 ID
  google: "" # Google Analytics ID
  bing: "" # Bing Webmaster ID
  clarity: "" # Microsoft Clarity ID
  umami: "" # Umami Analytics ID
  matomo: 
    url: "" # Matomo URL
    site_id: "" # Matomo Site ID
  
  # 其他分析平台
  plausible: "https://plausible.io/js/plausible.js"
  ackee: "" # Ackee Analytics ID
  la51: "" # 51.la ID

# -------------------------------------------
# SEO Settings
# -------------------------------------------
seo:
  # 站点验证
  google_verification: ""
  bing_verification: ""
  baidu_verification: ""
  
  # 结构化数据
  structured_data: true
  
  # Open Graph
  open_graph: true
  
  # Twitter Card
  twitter_card: true
  twitter_site: ""
  twitter_creator: ""

# -------------------------------------------
# Sitemap & Feed
# -------------------------------------------
sitemap:
  path: sitemap.xml
  template: ./sitemap.xml
  
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub: ""
  content: true
  
# -------------------------------------------
# Ads Settings
# -------------------------------------------
ads:
  # Google AdSense
  adsense:
    client: ""
    slot: ""
  
  # 其他广告平台
  custom: ""

