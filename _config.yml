# ===========================================
# Elegance Pro Theme Configuration
# ===========================================

# -------------------------------------------
# Theme Mode Settings
# -------------------------------------------
theme_mode: auto # day | night | auto

# -------------------------------------------
# Language Settings
# -------------------------------------------
language: auto # zh-CN | en-US | auto

# -------------------------------------------
# Font Strategy
# -------------------------------------------
font_strategy: optional # swap | optional | block

# -------------------------------------------
# Glass Effect
# -------------------------------------------
glass_effect: true # Auto downgrade based on device capability

# -------------------------------------------
# Performance Settings
# -------------------------------------------
performance:
  image_lazyload: true
  image_formats: [webp, avif]
  js_bundle: false
  css_purge: true

# -------------------------------------------
# Internationalization
# -------------------------------------------
i18n:
  default_lang: zh-CN
  available_langs: [zh-CN, en-US]
  auto_detect: true

# -------------------------------------------
# Navigation Menu
# -------------------------------------------
navigation:
  menu:
    - title: 首页
      path: /
      i18n: common.home
    - title: 归档
      path: /archives/
      i18n: common.archives
    - title: 分类
      path: /categories/
      i18n: common.categories
    - title: 标签
      path: /tags/
      i18n: common.tags
    - title: 关于
      path: /about/
      i18n: common.about

# -------------------------------------------
# Components Switch
# -------------------------------------------
components:
  reading_progress: true
  back_to_top: true
  toc: true
  comments: false
  language_switcher: true

# -------------------------------------------
# Social Links
# -------------------------------------------
social:
  github: "https://github.com/username"
  twitter: "https://twitter.com/username"
  email: "mailto:me@example.com"

# -------------------------------------------
# Analytics (Optional)
# -------------------------------------------
analytics:
  # 常用分析平台配置
  baidu: "" # 百度统计 ID
  google: "" # Google Analytics ID
  bing: "" # Bing Webmaster ID
  clarity: "" # Microsoft Clarity ID
  umami: "" # Umami Analytics ID
  matomo: 
    url: "" # Matomo URL
    site_id: "" # Matomo Site ID
  
  # 其他分析平台
  plausible: "https://plausible.io/js/plausible.js"
  ackee: "" # Ackee Analytics ID
  la51: "" # 51.la ID

# -------------------------------------------
# SEO Settings
# -------------------------------------------
seo:
  # 站点验证
  google_verification: ""
  bing_verification: ""
  baidu_verification: ""
  
  # 结构化数据
  structured_data: true
  
  # Open Graph
  open_graph: true
  
  # Twitter Card
  twitter_card: true
  twitter_site: ""
  twitter_creator: ""

# -------------------------------------------
# Sitemap & Feed
# -------------------------------------------
sitemap:
  path: sitemap.xml
  template: ./sitemap.xml
  
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub: ""
  content: true
  
# -------------------------------------------
# Ads Settings
# -------------------------------------------
ads:
  # Google AdSense
  adsense:
    client: ""
    slot: ""
  
  # 其他广告平台
  custom: ""

# -------------------------------------------
